version: '3.1'

networks:
  web:
    external: true

services:
  jellyfin:
    image: jellyfin/jellyfin
    restart: unless-stopped
    user: 1000:1000
    volumes:
      - /srv/data/streama/config:/config
      - /srv/data/streama/cache:/cache
      - /srv/data/streama/videos:/media
    networks:
      - web
    devices:
      # VAAPI Devices
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jellyfin.rule=Host(`nitflex.kenh.fr`,`nitflex.ananas.space`)"
      - "traefik.http.routers.jellyfin.tls.certresolver=lets"
      - "traefik.http.services.jellyfin.loadbalancer.server.port=8096"
      - "traefik.http.routers.jellyfin.entrypoints=websecure"
